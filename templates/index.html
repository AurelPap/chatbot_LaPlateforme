<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT-3 Prompt Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        #response, #history {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Envoyer un Prompt à GPT-3</h1>
    <textarea id="prompt" placeholder="Écrivez votre prompt ici..."></textarea><br>
    <button onclick="sendPrompt()">Envoyer</button>
    <div id="response"></div>
    <h2>Historique des discussions</h2>
    <div id="history"></div>

    <script>
        async function sendPrompt() {
            const prompt = document.getElementById('prompt').value;
            const responseDiv = document.getElementById('response');
            responseDiv.innerHTML = 'Chargement...';
            
            const response = await fetch('/send_prompt', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ prompt })
            });

            const result = await response.json();
            responseDiv.innerHTML = result.error ? result.error : result;

            // Mettre à jour l'historique
            await fetchHistory();
        }

        async function fetchHistory() {
            const historyDiv = document.getElementById('history');
            const response = await fetch('/get_history');
            const history = await response.json();
            
            historyDiv.innerHTML = '';
            history.forEach(entry => {
                const entryDiv = document.createElement('div');
                entryDiv.innerHTML = `<strong>Vous:</strong> ${entry.prompt}<br><strong>GPT-3:</strong> ${entry.response}`;
                historyDiv.appendChild(entryDiv);
            });
        }

        // Charger l'historique au chargement de la page
        window.onload = fetchHistory;
    </script>
</body>
</html>
